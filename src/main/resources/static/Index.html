<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; margin-top: 100px; }
        .card { border: 1px solid #ccc; padding: 20px; border-radius: 8px; width: 300px; box-shadow: 2px 2px 10px rgba(0,0,0,0.1); }
        input { width: 90%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #218838; }
        .message { color: red; font-size: 14px; text-align: center; }
    </style>
</head>
<body>

<div class="card">
    <h2>Welcome Back</h2>
    <form id="loginForm">
        <input type="email" id="email" placeholder="Email Address" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <p class="message" id="responseMessage"></p>
    <p style="text-align: center; font-size: 14px;">
        Don't have an account? <a href="signup.html">Sign up here</a>
    </p>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', async function(event) {
        event.preventDefault(); // Prevents the page from refreshing

        // 1. Grab the values from the text boxes
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // 2. Send the request to our Spring Boot API
        try {
            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: email, password: password })
            });

            // 3. Handle the response
            if (response.ok) {
                document.getElementById('responseMessage').style.color = "green";
                document.getElementById('responseMessage').innerText = "Login Successful! Welcome!";
            } else {
                document.getElementById('responseMessage').style.color = "red";
                document.getElementById('responseMessage').innerText = "Invalid email or password.";
            }
        } catch (error) {
            console.error("Error:", error);
        }
    });
</script>

</body>
</html>
